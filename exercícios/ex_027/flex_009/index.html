<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        div.container {
            background-color:lightcoral;
            display:flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightblue;
            border:1px solid black;
            text-align: center;
            flex-basis: 200px;
        }

        .item {
            flex-basis: 150px;
        }

        .item:nth-child(1) {
            flex-grow: 0;
            flex-shrink: 1;
        }

        .item:nth-child(2) {
            flex-grow: 2;
            flex-shrink: 0;
        }

        .item:nth-child(3) {
            flex-grow: 1;
            flex-shrink: 2;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
